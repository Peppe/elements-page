<dom-module id="demo-selector">
  <template>
    <style>
      :host {
        display: block;
      }
      
      .demo-selector li {
        cursor: pointer;
      }
      
      .demo-selector li.iron-selected {
        font-weight: bold;
      }
    </style>
    <ul>
      <iron-selector selected="{{selected}}" id="selector">

      </iron-selector>
    </ul>
    <section class="demo-container">
      <div class="vertical-section">
        <iron-pages selected="[[selected]]" id="pages">
          <content select="view-source" id="demos"></content>
        </iron-pages>
      </div>
    </section>
  </template>
  <script>
    Polymer({
      is: 'demo-selector',
      properties: {
        selected: {
          type: Number,
          value: 0
        }
      },
      attached: function() {
        var selector = this.$.selector;

        this.getContentChildren('#demos').forEach(function(demo) {
          var li = document.createElement('li');
          li.innerText = demo.getAttribute('demo-name');

          Polymer.dom(selector).appendChild(li);
        });
      }
    });
  </script>
</dom-module>
